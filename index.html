<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="check.js"></script>
</head>
<body>
	<div class="container">
		<header><h1>Version checker</h1></header>
		<div class="row">
			<div class="col-lg-4">
				<textarea rows="20" cols="40" id="versions">Django==1.10</textarea><br>
				<button id="checkVersions">Check your versions!</button>
			</div>
			<div class="col-lg-8">
				<table id="results" border="1px" class="col-lg-12 table table-striped">
					<thead>
						<th>Package</th>
						<td>Pinned version</td>
						<td>Newest version</td>
						<td>Difference</td>
					</thead>
				</table>
			</div>
		</div>

	<p>Version: 0.1.0. <a href="https://github.com/kcunning/version-check">Contribute here.</a></p>
	</div>
</body>
</html>
